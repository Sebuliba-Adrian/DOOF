{% extends 'recipes/read.html' %}
{% block form %}
    <div class="card"> 
        <div class="card-block">
            <h6 class="text-muted card-title mb-4">UPDATE RECIPE</h6>
            <form class="form-inline ml-3" method="POST">
                <label for="itemname" class="mr-2 text-muted"><h6>Recipe name</h6></label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 col-md-6" id="itemname" name="description" value="{{ recipe.description }}" placeholder="e.g Milk Tea" required>
                <label for="status" class="mr-2 ml-2 text-muted"><h6>      </h6></label>
                <button type="submit" class="btn btn-primary mr-2"> Save </button>
                <a href="{{ url_for('read_recipes',category_title=session['category_title']) }}" class="btn text-muted fa fa-times"></a>
            </form>
        </div>
    </div>
{% endblock %}
