{% extends 'recipes/read.html' %}
{% block form %}
    <div class="card"> 
        <div class="card-block">
            <h6 class="text-muted card-title mb-4">CREATE RECIPE</h6>
            <form class="form-inline ml-3" method="POST" >
                <label for="itemname" class="mr-2 text-muted"><h6>Recipe name</h6></label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 col-md-6" id="itemname" name="description" placeholder="e.g Katogo" required>
                <button type="submit" class="btn btn-danger mr-2">Create</button>
                <a href="{{ url_for('read_recipes',category_title=session['category_title']) }}" class="btn text-muted fa fa-times"></a>
            </form>
        </div>
    </div>
{% endblock %}
