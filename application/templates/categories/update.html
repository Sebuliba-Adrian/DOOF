{% extends 'categories/read.html' %}
{% block form %}
    <div class="card"> 
        <div class="card-block">
            <h6 class="text-muted card-title mb-4">UPDATE CATEGORY</h6>
            <form class="form-inline ml-3" method="POST">                
                <label for="categoryname" class="mr-2 text-muted"><h6>Category title</h6></label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 col-md-6" id="categoryname" name="title" value="{{ session['category_title'] }}" placeholder="e.g How i prepared my Lunchs" required>
                <button type="submit" class="btn btn-primary mr-2"> Save </button>
                <a href="/read_categories" class="btn text-muted fa fa-times"></a>
            </form>
        </div>
    </div>
{% endblock %}
