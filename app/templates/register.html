<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doof!</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="../images/favicon.ico" />
</head>

<body>
  <div class="panel panel-default content">
    <div class="panel-heading">
      <h3>Join Doof! Today</h3>
    </div>
    <div class="panel-body">
      <form method="POST" action="/register">
        <input type="text" name="name" class="form-control form-item" placeholder="Full name" required>
        <input type="text" name="username" class="form-control form-item" placeholder="Username" required>
        <input type="password" name="password" id="password" class="form-control form-item" placeholder="Password" required>
        <input type="password" name="rpt_password"  id="rptpassword" class="form-control form-item" placeholder="Confirm password" required>
        <button type="submit" class="btn btn-block btn-primary form-item">Sign up</button>
      </form>
    </div>
  </div>
</body>

</html>
